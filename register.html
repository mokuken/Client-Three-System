<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VICENTE ANDAYA SENIOR NATIONAL HIGH SCHOOL: A WEB VOTING SYSTEM</title>
	<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

		body {
			font-family: Arial, sans-serif;
            background-image: url('images/bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}
		.title {
			text-align: center;
			margin-top: 40px;
			font-size: 1.6em;
			font-weight: bold;
			color: #2c3e50;
		}
		.login-container {
			background: #fff;
			max-width: 350px;
			margin: auto;
			padding: 30px 25px 20px 25px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.login-container label {
			display: block;
			margin-bottom: 8px;
			font-weight: 500;
		}
		.login-container input[type="text"],
		.login-container input[type="password"] {
			width: 100%;
			padding: 8px;
			margin-bottom: 18px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 1em;
		}
		.login-container button {
			width: 100%;
			padding: 10px;
			background: #2980b9;
			color: #fff;
			border: none;
			border-radius: 4px;
			font-size: 1em;
			cursor: pointer;
			font-weight: bold;
		}
		.login-container button:hover {
			background: #2471a3;
		}
	</style>
</head>
<body>
	<div class="title">
		<span>VICENTE ANDAYA SENIOR NATIONAL HIGH SCHOOL</span>
        <br>
		<span>A WEB VOTING SYSTEM</span>
	</div>
	<div class="login-container">
		<form style="width:100%">
			<label for="school-id">School ID</label>
			<input type="text" id="school-id" name="school-id" required>
			<label for="fullname">Full Name</label>
			<input type="text" id="fullname" name="fullname" required>
			<label for="grade">Grade & Section</label>
			<input type="text" id="grade" name="grade" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<button type="submit">Register</button>
			<div style="text-align:center; margin-top:18px; font-size:0.98em; color:#555;">
				Already have an account?
				<a href="login.html" style="color:#2980b9; text-decoration:underline;">Login</a>
			</div>
		</form>
	</div>
</body>
</html>
